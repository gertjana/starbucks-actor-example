akka {
    log-dead-letters-during-shutdown = off
    actor {
        provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            hostname = "$OPENSHIFT_DIY_IP"
            port = 8080
        }
    }
    deployment {
        /Leslie {
            remote = "akka.tcp://StarBucks@$starbucks-major7.rhcloud.com:80"
        }
    }
}